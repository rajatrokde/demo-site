name: Create EC2 instance

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout code

      uses: actions/checkout@v2

    - name: Setup AWS CLI

      uses: aws-actions/configure-aws-credentials@v1

      with:

        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}

        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

        aws-region: us-west-2

    - name: Create EC2 instance

      run: |

        aws ec2 run-instances --image-id ami-06b09bfacae1453cb --count 1 --instance-type t2.micro --key-name Rajesh --security-group-ids sg-0ba21eab4b79e3dbe --subnet-id subnet-0da40012e9b28bb00
